name: commenter
on:
  pull_request:
    paths:
      - christina-roperto/


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: github-actions-up-and-running/pr-comment@v1.0.0
        with:
          repo-token: ${{ secrets.CT_GH_TOKEN }}
          message: Well done ${{secrets.HH_NAME}} ! This is a nice PR